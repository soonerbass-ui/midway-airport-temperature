<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Airport Temps</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 10px;
      font-size: 13px;
      line-height: 1.3;
    }
    .container { max-width: 100%; }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin: 8px 0 10px;
      color: #1e40af;
    }
    .toggle { text-align: center; margin: 6px 0; }
    .toggle button {
      padding: 5px 14px;
      font-size: 0.9rem;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    .toggle button.active { background: #10b981; }
    .updated {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin: 4px 0 8px;
    }
    .airport-list { list-style: none; }
    .airport-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: white;
      border-bottom: 1px solid #eee;
    }
    .airport-name {
      font-weight: 500;
    }
    .temp-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .temp {
      font-weight: bold;
      min-width: 50px;
      text-align: right;
      color: #1e40af;
    }
    .trend { font-size: 1.1rem; }
    .temp.na { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>US Airport Temps</h1>
    
    <div class="toggle">
      <button id="btn-c">°C</button>
      <button id="btn-f" class="active">°F</button>
    </div>
    <div id="updated" class="updated">Loading...</div>
    <ul id="airport-list" class="airport-list"></ul>
  </div>
  <script>
    let currentUnit = 'F';
    let airportData = [];
    const list = document.getElementById('airport-list');
    const updatedEl = document.getElementById('updated');
    const btnC = document.getElementById('btn-c');
    const btnF = document.getElementById('btn-f');
    
    function updateDisplay() {
      list.innerHTML = '';
      airportData.forEach(apt => {
        const li = document.createElement('li');
        li.className = 'airport-item';
        const name = document.createElement('span');
        name.className = 'airport-name';
        name.textContent = apt.name;
        const tempGroup = document.createElement('div');
        tempGroup.className = 'temp-group';
        const trend = document.createElement('span');
        trend.className = 'trend';
        trend.textContent = apt.trend || '—';
        const tempSpan = document.createElement('span');
        tempSpan.className = 'temp' + (apt.tempC === null ? ' na' : '');
        tempSpan.textContent = apt.tempC === null ? 'N/A' : currentUnit === 'C' ? `${apt.tempC}°C` : `${apt.tempF}°F`;
        tempGroup.appendChild(trend);
        tempGroup.appendChild(tempSpan);
        li.appendChild(name);
        li.appendChild(tempGroup);
        list.appendChild(li);
      });
    }
    
    async function fetchTemperatures() {
      try {
        // Add cache-busting timestamp to force fresh data
        const response = await fetch(`/api/temps?_t=${Date.now()}`, {
          cache: 'no-store',
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        
        airportData = data.airports;
        updatedEl.textContent = `Updated: ${new Date(data.updated).toLocaleString()}`;
        updateDisplay();
      } catch (error) {
        updatedEl.textContent = 'Error loading data';
        console.error(error);
      }
    }
    
    btnC.onclick = () => {
      currentUnit = 'C';
      btnC.classList.add('active');
      btnF.classList.remove('active');
      updateDisplay();
    };
    
    btnF.onclick = () => {
      currentUnit = 'F';
      btnF.classList.add('active');
      btnC.classList.remove('active');
      updateDisplay();
    };
    
    // Fetch immediately on load
    fetchTemperatures();
    
    // Refresh every 2 minutes (120000ms) instead of 5 minutes
    setInterval(fetchTemperatures, 120000);
  </script>
</body>
</html>
