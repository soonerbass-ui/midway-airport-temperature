<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Airport Temps</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f4f8;
      color: #1a1a1a;
      padding: 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin: 8px 0 12px;
      color: #1e40af;
    }
    .toggle {
      text-align: center;
      margin: 8px 0;
    }
    .toggle button {
      padding: 6px 16px;
      font-size: 0.95rem;
      margin: 0 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: 600;
    }
    .toggle button.active {
      background: #10b981;
    }
    .updated {
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      margin: 6px 0 12px;
    }
    .airport-list {
      list-style: none;
      flex: 1;
    }
    .airport-item {
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }
    .airport-name {
      font-weight: 500;
      color: #1e293b;
    }
    .temp {
      font-weight: bold;
      min-width: 70px;
      text-align: right;
      color: #1e40af;
    }
    .temp.na { color: #dc2626; }
    .error {
      color: #dc2626;
      text-align: center;
      font-size: 0.9rem;
      padding: 12px;
    }
